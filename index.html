<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      background-color: skyblue;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-weight: bold;
      color: black;
    }

    .login-box {
      background: white;
      padding: 20px;
      margin: 0 auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid gray;
      border-radius: 5px;
      color: gray;
    }

    input::placeholder {
      color: gray;
    }

    button {
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .portfolio-page {
      display: none;
    }

    .portfolio-page h2 {
      color: black;
      font-weight: bold;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="login-page">
    <h1>VANAPILLI SUCHIT</h1>
    <div class="login-box">
      <input type="text" placeholder="Mani" id="username"><br>
      <input type="password" placeholder="•••••" id="password"><br>
      <button onclick="login()">Login</button>
    </div>
  </div>

  <div class="portfolio-page">
    <h2>WELCOME TO MY PORTFOLIO</h2>
  </div>

  <script>
    function login() {
      // Just hide login page and show portfolio
      document.querySelector('.login-page').style.display = 'none';
      document.querySelector('.portfolio-page').style.display = 'block';
    }
  </script>

</body>
</html>
